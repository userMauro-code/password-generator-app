<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>
  <main class="main_container">
    <h1 class="title_card">Password Generator</h1>
    <section class="card_top">
      <output id="password">P4$5W0rD!</output>
      <button aria-label="copiar contraseÃ±a" class="button_copy"><img src="./assets/images/icon-copy.svg" class="img_copy" alt=""></button>
    </section>
    <section class="card_bottom">
      <div class="range_container">
        <div class="character">
          <label>Character Length</label>
          <span id="rangeValue" class="rangeV">10</span>
        </div>
      <input type="range" class="input_range" value="0" min="0" max="10" name="range" id="inputRange">
      </div>
      <div class="container_checkbox">
        <label for="upperCase" class="check"><input type="checkbox" id="upperCase"><span class="custom"></span> Include Uppercase Letters</label>
        <label for="lowerCase" class="check"><input type="checkbox" id="lowerCase"><span class="custom"></span> Include Lowercase Letters</label>
        <label for="numbers" class="check"><input type="checkbox" id="numbers"><span class="custom"></span> Include Numbers</label>
        <label for="symbols" class="check"><input type="checkbox" id="symbols"><span class="custom"></span> Include Symbols</label>
      </div>
      <div class="container_strength">
        <p class="strTitle">Strength</p>
        <div class="indicator">
          <p id="textIndicator" class="txtIndicator">MEDIUM</p>
          <div class="bars">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
      </div>
      <button id="generate" class="btn_generate">Generate<img src="./assets/images/icon-arrow-right.svg" alt=""></button>
    </section>
  </main>
  <script src="./js/app.js"></script>
</body>
</html>
